<form class="form-inline" name="userForm" novalidate ng-submit="userForm.$valid && doFormAction()">
	<div class="form-group">
		<label for="username">שם משתמש</label>
		<input class="form-control" type="text" ng-model="newUser.username" name="username" required />
	</div>
	<div class="form-group">
		<label for="email">מייל</label>
		<input type="email" name="email" class="form-control" ng-model="newUser.email" required />
	</div>
	<div class="form-group">
		<input type="submit" class="btn btn-default">
	</div>
</form>
