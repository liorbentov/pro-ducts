
<div id="right" style="width: 50%; position:absolute; left:50%; min-height:85%;">
	<div style="margin:2%;padding-bottom:130px">
		<h3 class="text-center">{{products[selectedItem].Name}}</h3>
		<br>
		<img src="{{products[selectedItem].Img}}" style="height:350px" class="text-center">
	</div>
	<div style="position:absolute;bottom:2%;left:0;width:96%;margin-left:2%;">
		<span class="pull-right">
			<button class="right-button" ng-click="productRight()"></button>
		</span>
		<span class="pull-left">
			<button class="left-button" ng-click="productLeft()"></button>
		</span>
	</div>
</div>
<div id="left" style="width: 50%; position:absolute; left:0; min-height:85%">
	<div class="content-div" style="width: 50%; position:absolute; top:0;">
		<h4>ציון ע"פ הקריטריונים: </h4>{{products[selectedItem].Grade}}
	</div>
	<div id="left-lower" class="content-div podium-div">
		<h4>3 הגדולים ע"פ הקריטריונים</h4>
		<br>
		<table class="poduim">
			<tr>
				<td rowspan="3" class="text-center">Samsung</td>
				<td rowspan="1" class="text-center">LG</td>
				<td rowspan="2" class="text-center">IPhone</td>
			</tr>
			<tr>
				<td class="podium-bottom first-place-bottom" rowspan="4">
					<h2 class="text-center podium-rank">1</h2>
				</td>
			</tr>
			<tr>
				<td class="podium-bottom" rowspan="3">
					<h2 class="text-center podium-rank">2</h2>
				</td>
			</tr>
			<tr>
				<td class="podium-bottom">
					<h2 class="text-center podium-rank">3</h2>
				</td>
			</tr>
		</table>
	</div>
</div>
