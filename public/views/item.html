
<div id="right" style="width: 50%; position:absolute; left:50%; min-height:85%;">
	<div style="margin:2%;padding-bottom:130px">
		<h3 class="text-center">{{products[selectedItem].productName}}</h3>
		<br>
		<img src="{{products[selectedItem].Img}}" style="height:350px; width:70%;margin-right:13%" class="text-center">
	</div>
	<div style="position:absolute;bottom:2%;left:0;width:96%;margin-left:2%;">
		<span class="pull-right">
			<button class="right-button" ng-click="productRight()"></button>
		</span>
		<span class="pull-left">
			<button class="left-button" ng-click="productLeft()"></button>
		</span>
	</div>
</div>
