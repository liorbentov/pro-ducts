<div class="row">
	<div class="loader" ng-show="wait">
		<img src="../img/ajax-loader.gif">
	</div>
	<div class="col-xs-offset-half col-xs-11">

		<form class="form-inline">
			<div class="form-group">
				<h4>הכנס תגובה לבדיקה</h4>
				<textarea class="form-control" ng-model="sentence" placeholder="הכנס משפט לבדיקה"></textarea>
			</div>
			<button class="btn btn-default" ng-click="checkSentence()">בדוק</button>
		</form>

		<br>

		<h4 ng-show="resultSentences">תוצאות</h4>
		<div ng-repeat="sentence in resultSentences" class="row result-row" ng-class="{'odd-row' : ($index % 2 == 0)}">
			<span class="col-xs-7 pull-right sentence" highlight="sentence.sentence" keywords="sentence.keywords"></span>
			<span class="col-xs-4 pull-right" sentence features="sentence.features">{{sentence.features}}</span>
		</div>

		<!-- <div highlight="sentence.sentence" keywords="sentence.features" ng-repeat="sentence in resultSentences">
		</div> -->

		<!-- <div ng-repeat="feature in features">{{featuresNames[feature.featureId]}} {{feature.grade}}</div> -->
	</div>
</div>
