<!DOCTYPE html>
<html lang="he" ng-app="proDucts" dir="rtl">
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Pro-ducts</title>

	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/lib/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="css/lib/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/products.css">	
	<link href='http://fonts.googleapis.com/css?family=Syncopate:400,700|Roboto' rel='stylesheet' type='text/css'>

</head>
<body>
	<div id="wrapper">
		<header ng-controller="usersController as user">
			<!-- logo -->
			<a href="intro" class="logo">Pro-ducts</a>
			<a href ng-click="show('register')" ng-hide="isLoggedIn()" class="link">הירשם</a>
			<a href ng-click="show('login')" class="link" ng-hide="isLoggedIn()">התחבר</a>
			<a href="admin" class="link" ng-show="isLoggedIn() && isAdmin()">מסך ניהול</a>
			<a href ng-click="logout()" class="link" ng-show="isLoggedIn()">התנתק</a>
			<a href="about" class="link">אודות</a>
			<a href="sentence" class="pull-left link">איך זה עובד</a>
		</header>
		
		<section ng-view id="content">
		</section>
		<footer class="bs-footer">
			© כל הזכויות שמורות לצוות Pro-ducts
			<ul class="bs-footer-links">
                    <li>Currently v1.0.7</li>
                    <li>·</li>
                    <li><a href="https://github.com/liorbentov/pro-ducts">GitHub</a></li>
                    <li>·</li>
                    <li><a href="http://www.zap.co.il/">Zap</a></li>
                    <li>·</li>
                    <li><a href="https://github.com/liorbentov/pro-ducts/issues">Issues</a></li>
                    <li>·</li>
                    <li><a href="https://github.com/liorbentov/pro-ducts/releases">Releases</a></li>
                </ul>
		</footer>
	</div>

	<script type="text/ng-template" id="userModal.html">
	 <div id="user-modal" class="modal fade user-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" ng-click="close('Cancel')" data-dismiss="modal" aria-hidden="true">&times;</button>
	        <h4 class="modal-title">{{getCurrAction() == "register" ? "הירשם" : "התחבר"}}</h4>
	      </div>
	      <div class="modal-body">
	          <user-form></user-form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" ng-click="close('Yes')" class="btn btn-default" data-dismiss="modal">סגור</button>
	        <span id="user-message" class="alert alert-info hidden">שלום שלום</span>
	      </div>
	    </div>
	  </div>
	</div>
	</script>


	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.js"></script>
	<script type="text/javascript" src="js/lib/angular-route.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="js/lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/lib/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/lib/angular-highlight.js"></script>
	<script src="https://rawgit.com/dwmkerr/angular-modal-service/master/dst/angular-modal-service.js"></script>
	<script type="text/javascript" src="js/lib/socket.io-1.0.6.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/services/generalService.js"></script>
	<script type="text/javascript" src="js/services/productService.js"></script>
	<script type="text/javascript" src="js/services/featureService.js"></script>
	<script type="text/javascript" src="js/services/userService.js"></script>
	<script type="text/javascript" src="js/controllers/productType.js"></script>
	<script type="text/javascript" src="js/controllers/product.js"></script>
	<script type="text/javascript" src="js/controllers/sentence.js"></script>
	<script type="text/javascript" src="js/controllers/feature.js"></script>
	<script type="text/javascript" src="js/controllers/user.js"></script>
	<script type="text/javascript" src="js/controllers/graph.js"></script>
	<script type="text/javascript" src="js/directives/directives.js"></script>

</body>
</html>
